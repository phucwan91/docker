<VirtualHost *:80>
    <FilesMatch \.php$>
            SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>

    ServerName shoppy.local
    DocumentRoot /usr/local/apache2/htdocs/site/web

    <Directory /usr/local/apache2/htdocs/site/web>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /usr/local/apache2/logs/error.log
    CustomLog /usr/local/apache2/logs/access.log common
</VirtualHost>

version: '3.0'

services:
    apache:
        build:
            context: ./apache
            args:
                UID: ${UID}
        ports:
            - '80:80'
        volumes:
            - ./site/:${PROJECT_DIR}:delegated
            - ./logs/apache:/usr/local/apache2/logs/:delegated
        working_dir: ${PROJECT_DIR}

    mysql:
        build: ./mysql
        volumes:
            - db_data:/var/lib/mysql:delegated
        ports:
            - '3306:3306'
        environment:
            MYSQL_USER:          user
            MYSQL_PASSWORD:      userpass
            MYSQL_ROOT_PASSWORD: root

    php:
        build:
            context: ./php
            args:
                TIMEZONE: ${TIMEZONE}
                UID:      ${UID}
        volumes:
            - ./site:${PROJECT_DIR}:delegated
        working_dir: ${PROJECT_DIR}

volumes:
    db_data:
